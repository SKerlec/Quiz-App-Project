<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana Facts Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Louisiana Facts <br> Quiz</h1>
        <ul class="progress-nums">
            <li class="question-and-score-nums"> Question: 
                <span class="question-num">0</span>/5
            </li>
            <li class="question-and-score-nums"> Score: 
                <span class="score-num">0</span>/5 correct
            </li>
        </ul>
    </header>

    <main role="main">
        <fieldset class="center-box">  
            <div class="question-page">
                <P><span class="questions">Louisiana is also known as the _______.</span><br><br>
                    <input type="radio" name="questions" value="a"> Gumbo State<br><br>
                    <input type="radio" name="questions" value="b"> Swamp State<br><br>
                    <input type="radio" name="questions" value="c"> Pelican State<br><br>
                    <input type="radio" name="questions" value="d"> Boot State<br>
                </p>
                <button type="button" id="submit-answer">Submit Answer</button>
            </div>
        </fieldset>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
