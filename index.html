<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana Facts Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Louisiana Facts <br> Quiz</h1>
        <ul class="progress-bar">
            <li class="progress-nums question-and-score-nums"> Question: 
                <span class="question-num">0</span>/5
            </li>
            <li class="progress-nums question-and-score-nums"> Score: 
                <span class="score-num">0</span> correct
            </li>
        </ul>
    </header>

    <main role="main">
        <fieldset class="center-box">
            <div class="start-page box">
                <p>How much do you know about Louisiana?</p>
                <img src="">
                <button type="button" class="start-button">Let's Geaux!</button>
            </div>
            <div class="feedback-page box alt-box"></div>
            <div class="questions-page box alt-box"></div>
            <div class="results-page box alt-box"></div>
        </fieldset>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
