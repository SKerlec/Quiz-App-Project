<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana Facts Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Louisiana Facts <br> Quiz</h1>
        <ul class="progress-nums hide-this">
            <li class="question-and-page-nums"> Question: 
                <span class="question-num">0</span>/5
            </li>
            <li class="question-and-page-nums"> Score: 
                <span class="score-num">0</span>/5 correct
            </li>
        </ul>
    </header>

    <main role="main">
        <fieldset class="center-box">
            <div class="start-page">
                <p>How much do you know about Louisiana?</p>
                <button type="button" id="start-button">Let's Geaux!</button>
            </div>
            <div class="question-page hide-this">
                <p></p>
                <button type="button" id="submit-answer">Submit Answer</button>
            </div>
            <div class="results-page hide-this">
                <ul class="results-info">
                    <p>You Answered <br>
                        <span class="final-score">0</span>/5 <br>
                        Correct!
                    </p>>
                </ul>
                <button type="button" id="restart-quiz">Geaux Again?</button>
            </div>
        </fieldset>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
