<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana Facts Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Louisiana Facts <br> Quiz</h1>
        <ul class="progress-nums hide-this">
            <li class="question-and-score-nums"> Question: 
                <span class="question-num">0</span>/5
            </li>
            <li class="question-and-score-nums"> Score: 
                <span class="score-num">0</span>/5 correct
            </li>
        </ul>
    </header>

    <main role="main">
        <fieldset class="center-box">
            <div class="correct-page">
                <P>Correct!<br></p>
                    <img>
                <button type="button" id="next-question">Next!</button>
            </div>
        </fieldset>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
